version: '3.8'

services:
  # O nome "localstack" é usado no endpoint de conexão em seu código Java e no serverless.yml
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      # Expõe a porta de serviços principal (necessário para o Serverless Framework)
      - "4566:4566"
    environment:
      # Serviços AWS necessários para a Opção A
      SERVICES: dynamodb,lambda,apigateway,sns
      # Credenciais fictícias que o AWS SDK exige
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      # Permite o acesso de outros containers na rede (necessário para o Codespaces)
      DEFAULT_REGION: us-east-1
    volumes:
      - "localstack_volume:/var/lib/localstack"

volumes:
  localstack_volume: